<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style-1.css">
  <link rel="stylesheet" href="theme-1.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <main>
    <div class="top">
      <div class="title">
        <h1>Calc</h1>
      </div>
      <div class="theme">
        <h2>THEME</h2>
        <div class="select-theme">
          <div class="number-theme">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="space-selector">
            <button class="button-theme"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="center">
      <div class="visor">
          0
      </div>
    </div>
    <div class="bottom">
      <div class="buttons">
        <div class="quatroxquatro">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button del">DEL</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button plus">+</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button menos">-</div>
          <div class="button ponto">.</div>
          <div class="button">0</div>
          <div class="button divisao">/</div>
          <div class="button vezes" >X</div>
        </div>
        <div class="umxdois">
          <div class="button reset">RESET</div>
          <div class="button equal">=</div>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
